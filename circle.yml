machine:
  ruby:
    version: 2.3.0
  node:
    version: 6.9.4

deployment:
  master:
    branch: master
    commands:
      - bundle exec cap staging deploy
  production:
    branch: production
    commands:
      - bundle exec cap production deploy

dependencies:
  pre:
    - cp config/sec_config.yml.sample config/sec_config.yml
  post:
    - sudo apt-get update && sudo apt-get install libpango1.0-0 && sudo apt-get install firefox
    - npm build
  cache_directories:
    - "node_modules"
